<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Resolution Enhancer</title>
</head>
<body>
    
    <div class="outer_layout">
        <h1><bold>FACE COMPLETION AND SUPER RESOLUTION OF
          OCCLUDED IMAGES WITH FACE FRONTALIZATION</bold></h1>
        <div class="nav">
            <ul>
              <li><a href="/">Super resolution converter(image)</a></li>
              <li><a href="/video">Video</a></li>
              <li><a href="get_face">Unmask</a></li>
              <li><a href="/turn_face">Frontal view conversion </a></li>
            </ul>
          </div>
          
          <h1>Enter time in seconds and select a video file:</h1>
          <form method="post" enctype="multipart/form-data" action="/process_video">
            <label for="number_input">Start time in seconds:</label>
            <input type="number" id="start_frame" name="start_frame" required><br><br>
            <label for="number_input">End time in seconds:</label>
            <input type="number" id="end_frame" name="end_frame" required><br><br>
            <label for="video_input">Video file:</label>
            <input type="file" id="video_input" name="video_input" accept="video/*" required><br><br>
            <input type="submit" value="Submit">
          </form>
          <video id="videoPlayer"  width="500" height="500" controls style="margin: 10px;margin-left: 20px;">
            Your browser does not support the video tag.
          </video>
          <script>
            const videoInput = document.getElementById('video_input');
            const videoPlayer = document.getElementById('videoPlayer');
      
            videoInput.addEventListener('change', function() {
              const file = this.files[0];
              const fileURL = URL.createObjectURL(file);
              videoPlayer.src = fileURL;
            });
          </script>
    </div>

</body>
<script>
    const image = document.getElementById('image');
    function showImage(path) {
      image.src = path;
      image.style.display = 'block';
    }
  </script>
  

</html>
